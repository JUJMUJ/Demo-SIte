<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VF CUSTOMS | Bay Area‚Äôs Premier Car Customization Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Montserrat:400" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .navbar {
      background: #232323;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      height: 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 26px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: color 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .navbar a:hover {
      color: #c950ff;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('images/Hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    .hero-overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(to top, rgba(0,0,0,0.7),rgba(0,0,0,0.2));
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hero-content h1 {
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 58px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0 0 12px 0;
    }
    .hero-content p {
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 1px;
      color: #ededed;
      margin: 0 0 30px 0;
    }
    .services-section {
      padding: 70px 0 40px 0;
      background: #181818;
      text-align: center;
    }
    .services-section h2 {
      font-size: 36px;
      letter-spacing: 1px;
      font-family: 'Oswald', Arial, sans-serif;
      margin-bottom: 14px;
    }
    .services-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 26px;
      max-width: 800px;
      margin: 0 auto;
    }
    .service-card {
      background: #252525;
      padding: 30px 48px;
      border-radius: 12px;
      font-size: 20px;
      min-width: 180px;
      margin-bottom: 12px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
    }
    .gallery-section {
      padding: 70px 0 40px 0;
      background: #f8f8f8;
      color: #111;
    }
    .gallery-section h2 {
      font-size: 34px;
      font-family: 'Oswald', Arial, sans-serif;
      color: #181818;
      margin-bottom: 5px;
    }
    .gallery-section p {
      font-size: 19px;
      color: #333;
      margin-bottom: 28px;
    }
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .gallery-img {
      border-radius: 10px;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 18px rgba(0,0,0,0.13);
      border: 2px solid #eee;
    }
    .floating-quote-btn {
      position: fixed;
      bottom: 110px;
      right: 100px;
      z-index: 1000;
      background: linear-gradient(135deg, #00ffcc, #00bfff);
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0, 255, 204, 0.4);
      transition: transform 0.3s ease;
    }
    .floating-quote-btn:hover {
      transform: scale(1.08);
    }
    .arrow {
      position: fixed;
      bottom: 120px;
      right: 60px;
      font-size: 28px;
      color: #00ffcc;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(6px); }
    }
    @media (max-width: 768px) {
      .floating-quote-btn {
        right: 70px;
        bottom: 100px;
      }
      .arrow {
        right: 40px;
        bottom: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#">SERVICES</a>
    <a href="#">OUR WORK</a>

    <a href="#">BOOK ONLINE</a>
  </div>

  <div class="hero" style="background-image: url('images/Hero.jpg');">

    <div class="hero-content">

      <p>Bay Area‚Äôs Premier Car Customization Shop</p>

  </div>

  <section class="services-section" id="services">

    <div class="gallery-row">

      <img class="gallery-img" src="images/Gallery3.jpg" alt="Vinyl Wrap Install">
    </div>
    <div class="gallery-row">
      <img class="gallery-img" src="images/Gallery4.jpg" alt="Chrome Delete">
      <img class="gallery-img" src="images/Gallery5.jpeg" alt="PPF Install">
    </div>
  </section>

  <div class="arrow">‚û°Ô∏è</div>
  <button class="floating-quote-btn" onclick="document.querySelector('#IcQ34S48JAlRm8kGLMg0a')?.click()">üí¨ Get a Quote</button>

  <script>
    (function(){
      if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)};
        window.chatbase=new Proxy(window.chatbase,{get(target,prop){
          if(prop==="q"){return target.q}
          return(...args)=>target(prop,...args)}})}
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="IcQ34S48JAlRm8kGLMg0a";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)};
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
</body>
</html>

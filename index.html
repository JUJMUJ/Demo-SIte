    /* Get a Quote Button Styles */
    .quote-btn-wrapper {

      padding: 16px 30px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(0,0,0,0.24);
      outline: none;
      display: flex;
      align-items: center;
      gap: 11px;
      transition: box-shadow 0.16s, transform 0.12s, background 0.16s;
    }
    /* Bounce Animation on Hover */
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.13, 0.93); }
      50% { transform: scale(0.97, 1.08); }
      70% { transform: scale(1.05, 0.97); }
    }
    .quote-btn:hover {
      animation: bounce 0.4s;
    }
    .quote-btn:active {
      transform: scale(0.98);
    }
    .arrow-right {
      display: inline-block;
      font-size: 19px;
      color: #51ebaf;
      margin-left: 2px;
    }
    @media (max-width: 900px) {

      }
      .service-card { min-width: 120px; font-size: 16px; }
      .quote-btn-wrapper { right: 80px; bottom: 16px; }
      .quote-btn { padding: 10px 16px; font-size: 14px; }

  </style>
</head>

  <script>
    // Function to programmatically open Chatbase agent
    function openChatBaseAgent() {
      if (window.Chatbase && typeof window.Chatbase.open === "function") {
        window.Chatbase.open();
      } else {
        // fallback: try clicking the chat icon if Chatbase exposes it
        let chatBtn = document.querySelector('iframe, .chatbase-button, [id^="chatbase"]');
        if (chatBtn) chatBtn.click();
      }
    }
    // Chatbase Embed
    (function(){
      if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="IcQ34S48JAlRm8kGLMg0a";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
